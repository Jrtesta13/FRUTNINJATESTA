<!DOCTYPE html>
<html lang="UTF-8">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="theme-color" content="#2c3f51">

    <link rel="stylesheet" href="style.css">
    <script defer src="main.js"></script>
    <title>FRUT I TESTA</title>
</head>
<body>
    <!-- Game canvas -->
<canvas id="c"></canvas>

<!-- Gameplay HUD -->
<div class="hud">
	<div class="hud__score">
		<div class="score-lbl"></div>
		<div class="cube-count-lbl"></div>
	</div>
	<div class="pause-btn"><div></div></div>
	<div class="slowmo">
		<div class="slowmo__bar"></div>
	</div>
</div>

<!-- Menu System -->
<div class="menus">
	<div class="menu menu--main">
		<h1>Frut Ninja TESTA </h1>
		<button type="button" class="play-normal-btn">PLAY NO GAME</button>
		<button type="button" class="play-casual-btn">MODO CASUAL </button>
		<div class="credits">CONFIRA NOSSAS CAMISAS DE TIME<a href="https://rangelr10.github.io/PROJETO-TI-TCC/"> R-IMPORTS </a></div>
	</div>
	<div class="menu menu--pause">
		<h1>Pausado</h1>
		<button type="button" class="resume-btn">RESUME GAME</button>
		<button type="button" class="menu-btn--pause"> MENU</button>
	</div>
	<div class="menu menu--score">
		<h1>Se fudeu kkk</h1>
		<h2>Sua pontuação:</h2>

		<div class="final-score-lbl"></div>
		<div class="high-score-lbl "> pontuação maxima </div>
		<button type="button" class="play-again-btn">PLAY no GAME</button>
		<button type="button" class="menu-btn--score">MENU</button>

	</div>
</div>

</body>
</html>
